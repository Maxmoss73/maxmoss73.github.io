<body>
    <header>
        <h1>Fishermen In The Fog</h1>
    </header>
    <hr id="altdiv1">
    <nav id="poem-box">
        <p>The day: sunny,</p>
        <p>The air: wet,</p>
        <p>And so, blind, they sail.</p>
        <br>
        <br>
        <br>
        <br>
        <p>I wish it were me</p>
        <p>In that bustling sea,</p>
        <p>But today, the ferry's my jail.</p>
    </nav>
