<body>
    <header>
        <h1>Short Drinking Song</h1>
    </header>
    <hr id="altdiv1">
    <nav id="poem-box">
        <p>From the bottle, from the flask,</p>
        <p>Undertake a simple task:</p>
        <p>Finish up before the missus comes to see!</p>
        <br>
        <br>
        <br>
        <br>
        <p>Not a drop may go to waste!</p>
        <p>Still, you must wash out the taste:</p>
        <p>Lest she catch it on your breath, and loose a scream!</p>
    </nav>

</body>
